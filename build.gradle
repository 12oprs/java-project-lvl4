plugins {
  id 'application'
  id 'com.github.ben-manes.versions' version '0.42.0'
  id 'checkstyle'
  id 'jacoco'
}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava {
  options.release = 17
}

jacocoTestReport {
    reports {
        xml.required = true
    }
}
